<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main>
    <div class="container-fluid w-75 m-auto">
        <h3 class="text-center">Add seller details and apply for leasing</h3>
        <form th:object="${bindingModel}" th:action="@{/seller/add/{id}(id=${id})}" th:method="post">
            <div class="form-row align-items-center">
                <th:block
                        th:each="type : ${T(org.softuni.lease1.domain.entity.Type).values()}">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="inputType"
                               th:value="${type}" th:text="${type}" th:field="*{type}" checked="checked">
                        <label class="form-check-label" th:for="${#ids.prev('type')}"></label>
                    </div>
                </th:block>
            </div>

            <div class="form-row align-items-center mt-3">
                <div class="form-group col-md-6" th:classappend="${#fields.hasErrors('fullName')}? 'text-danger'">
                    <label for="inputFullName">Full name</label>
                    <input type="text" th:field="*{fullName}" class="form-control" name="fullName" id="inputFullName" placeholder="e.g. John Smith">
                    <small th:each="error : ${#fields.errors('fullName')}" th:text="${error}"></small>
                </div>
                <div class="form-group col-md-3">
                    <label for="inputUic">UIC</label>
                    <input type="text" name="UIC" class="form-control" id="inputUic"
                           placeholder="Enter your Unique Identification Code">
                </div>
            </div>
            <div class="form-row align-items-center">
                <div class="form-group col-md-3">
                    <label for="inputCity">City</label>
                    <input type="text" th:field="*{city}"name="city" class="form-control mr-2" id="inputCity">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputAddress">Address</label>
                    <input type="text" th:field="*{address}" name="address" class="form-control" id="inputAddress" placeholder="Enter your address">
                </div>
            </div>
            <button class="btn btn-primary">Apply</button>
        </form>
    </div>
</main>
</body>
</html>
