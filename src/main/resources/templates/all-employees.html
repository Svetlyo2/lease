<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main>
    <div class="container-fluid d-flex flex-column align-items-center w-50">
        <h4 class="mt-4">All employees</h4>
        <table class="table mt-4">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">fullName</th>
                <th scope="col">department</th>
                <th scope="col">position</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="employee, iter: ${employees}" th:object="${employee}">
                <tr>
                    <td scope="row" th:text="|${iter.index + 1}|"></td>
                    <td th:text="*{fullName}"></td>
                    <td th:text="*{department}"></td>
                    <td th:text="*{position}"></td>
                </tr>
            </th:block>
            </tbody>
        </table>
        <th:block>
        <a class="btn btn-light btn-outline-dark align-content-center" th:href="@{/employees/add}">Add new employee</a>
        </th:block>
    </div>
</main>
</body>
</html>
