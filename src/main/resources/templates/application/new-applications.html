<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main>
    <div class="container-fluid d-flex flex-column align-items-center w-75">
        <h4 class="mt-4">New applications</h4>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Full name</th>
                <th scope="col">Car</th>
                <th scope="col">Price</th>
                <th scope="col">Request Date</th>
                <th scope="col">Status</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="app, iter: ${applications}" th:object="${app}">
                <tr>
                    <td scope="row" th:text="|${iter.index + 1}|"></td>
                    <td th:text="*{fullName}"></td>
                    <td th:text="*{make}"></td>
                    <td th:text="*{price}"></td>
                    <td th:text="*{#temporals.format(requestDate, 'dd-MM-yyyy HH:mm')}"></td>
                    <td th:text="*{appStatus}"></td>
                    <td><a class="btn btn-light" th:href="@{/applications/edit/{id}(id=*{id})}">Review</a></td>
                </tr>
            </th:block>
            </tbody>
        </table>

    </div>
</main>
</body>
</html>
