<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main>
    <div class="container-fluid w-75 m-auto">
        <th:block>
            <a th:href="@{/car/add}" class="btn btn-outline-dark">Add a car</a>
        </th:block>
        <h3>Your cars</h3>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Make</th>
                <th scope="col">Model</th>
                <th scope="col">Year</th>
                <th scope="col">Price</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="car, iter: ${cars}" th:object="${car}">
                <tr>
                    <td scope="row" th:text="|${iter.index + 1}|"></td>
                    <td th:text="${car.make}"></td>
                    <td th:text="${car.carModel}"></td>
                    <td th:text="${car.year}"></td>
                    <td th:text="${car.price}"></td>
                    <td><a class="btn btn-light btn-outline-dark" th:href="@{/offers/{id}(id=${car.id})}">Offers</a></td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>

</main>
</body>
</html>
