<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include = "~{fragments/head}"></th:block>
</head>
<body>
    <header>
        <th:block th:include = "~{fragments/navbar}"></th:block>
    </header>
    <main class="mt-3">
        <h3 class="text-center my-1">Something went wrong</h3>
        <hr class="hr-2 bg-dark">

        <div class="pull-right-md d-flex justify-content-lg-end">
            <img src="https://res.cloudinary.com/jdsv/image/upload/v1618517860/oops_b5larl.jpg" style="width:70%;">
        </div>
        <div class="text-lg-right" style="margin-top: 15%">
            <h4 th:text="${message}" style="color: red"></h4>
        </div>

    </main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
