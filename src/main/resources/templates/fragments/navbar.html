<th:block th:fragment="head" xmlns:th="http://www.thymeleaf.org"
          xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <nav class="navbar navbar-expand-lg bg-dark navbar-light text-lg-right">
        <a class="navbar-brand" th:href="@{/home}">Dream leasing</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">

                <th:block sec:authorize="isAnonymous()">
                    <li class="nav-item">
                        <a class="nav-link text-light" th:href="@{/users/register}">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" th:href="@{/users/login}">Login</a>
                    </li>
                </th:block>
                <th:block sec:authorize="isAuthenticated()">
                    <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                        <li class="nav-item dropdown text-light">
                            <a class="nav-link dropdown-toggle text-light" href="#" id="adminDropdown" role="button"
                               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Admin
                            </a>
                            <div class="dropdown-menu" aria-labelledby="adminDropdown">
                                <a class="dropdown-item" th:href="@{/profile/show}">Roles</a>
                                <a class="dropdown-item" th:href="@{/profile/add}">Users</a>
                            </div>
                        </li>

                    </th:block>
                    <th:block sec:authorize="hasRole('ROLE_MODERATOR')">
                        <li class="nav-item dropdown text-light">
                            <a class="nav-link dropdown-toggle text-light" href="#" id="moderatorDropdown" role="button"
                               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Moderator
                            </a>
                            <div class="dropdown-menu" aria-labelledby="moderatorDropdown">
                                <a class="dropdown-item" th:href="@{/profile/show}">Offer requests</a>
                                <a class="dropdown-item" th:href="@{/profile/add}">New applications</a>
                            </div>
                        </li>
                    </th:block>
                    <li class="nav-item">
                        <a class="nav-link text-light" th:href="@{/home}">Home</a>
                    </li>

                    <li class="nav-item dropdown text-light">
                        <a class="nav-link dropdown-toggle text-light" href="#" id="navbarDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Profile
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" th:href="@{/profile/show}">Show</a>
                            <a class="dropdown-item" th:href="@{/profile/add}">Add</a>
                            <a class="dropdown-item" th:href="@{/car/my-cars}">My cars</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" th:method="post">
                            <button class="btn navbar-btn text-light">Logout</button>
                        </form>
                    </li>

                </th:block>

            </ul>
        </div>
    </nav>
</th:block>
