<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body class="bg-4">
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main>
    <div class="container-fluid">
        <h3 class="text-center my-4">Offer conditions</h3>
        <p class="font-weight-bold text-center" th:text="|Lessee: ${profile.fullName}    UIC: ${profile.UIC}|"></p>
        <p class="text-center mb-4" th:text="|City: ${profile.city}   Mobile: ${profile.mobile}|"></p>
        <form th:object="${bindingModel}" th:action="@{/offers/edit/{id}(id=${id})}" th:method="post" id="form-review">
            <div class="form-group row">
                <label for="inputDeposit" class="col-sm-2 col-form-label">Deposit %</label>
                <div class="col-md-1">
                    <input type="number" th:field="*{deposit}" name="deposit" class="form-control form-control-sm" id="inputDeposit" placeholder="Minimum deposit is 10% for new cars and 15% for used cars">
                    <small th:each="error : ${#fields.errors('deposit')}" th:text="${error}"></small>
                </div>
                <label for="inputTerm" class="col-sm-2 col-form-label">Repayment term</label>
                <div class="col-sm-2">
                    <input type="number" th:field="*{term}" name="term" class="form-control form-control-sm" id="inputTerm" placeholder="Maximum duration is 72 months for new cars and 48 months for used cars">
                    <small th:each="error : ${#fields.errors('term')}" th:text="${error}"></small>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputRV" class="col-sm-2 col-form-label">Residual value %</label>
                <div class="col-md-1">
                    <input type="number" th:field="*{residualValue}" name="residualValue" class="form-control form-control-sm" id="inputRV" placeholder="Enter residual value">
                    <small th:each="error : ${#fields.errors('residualValue')}" th:text="${error}"></small>
                </div>
                <label for="inputInterest" class="col-sm-2 col-form-label">Interest %</label>
                <div class="col-sm-2">
                    <input type="number" step="0.01" th:field="*{interest}" name="interest" class="form-control form-control-sm" id="inputInterest">
                    <small th:each="error : ${#fields.errors('interest')}" th:text="${error}"></small>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputFee" class="col-sm-2 col-form-label">Fee %</label>
                <div class="col-md-1">
                    <input type="number" step="0.01" th:field="*{fee}" name="fee" class="form-control form-control-sm" id="inputFee">
                    <small th:each="error : ${#fields.errors('fee')}" th:text="${error}"></small>
                </div>
                    <label class="col-sm-2 col-form-label" for="OStatus">Status</label>
                <div class="col-sm-2">
                    <select class="form-control form-control-sm" name="status" id="OStatus"  th:field="*{status}" required>
                        <option  value="REQUESTED">Requested</option>
                        <option value="PRESENTED">Presented</option>
                        <option value="REVISED">Revised</option>
                        <option value="DECLINED">Declined</option>
                    </select>
                </div>
            </div>
            <div>

            <button type="submit" class="btn btn-outline-dark px-4 align-content-center">Save</button>

            </div>
        </form>
    </div>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
