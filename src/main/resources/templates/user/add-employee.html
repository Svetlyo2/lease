<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body class="bg-4">
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
    <main>
        <div class="container-fluid w-75 m-auto">
        <h3 class="text-center">Employee details</h3>
        <p class="text-center">Please complete the form below</p>
        <form th:object="${bindingModel}" th:action="@{/employees/add}" method="post">
            <div class="form-row align-items-center mt-3">
                <div class="form-group col-md-3">
                    <label for="inputUsername">Username</label>
                    <input type="text" th:field="*{username}" name="username" class="form-control" id="inputUsername" required>
                    <small th:each="error : ${#fields.errors('username')}" th:text="${error}"></small>
                </div>
                <div class="form-group col-md-6" th:classappend="${#fields.hasErrors('fullName')}? 'text-danger'">
                    <label for="inputFullName">Full name</label>
                    <input type="text" th:field="*{fullName}" class="form-control" name="fullName" id="inputFullName" required>
                    <small th:each="error : ${#fields.errors('fullName')}" th:text="${error}"></small>
                </div>
            </div>
            <div class="form-row align-items-center">
                <div class="form-group col-md-4">
                    <label for="inputDepartment">Department</label>
                    <input type="text" th:field="*{department}" name="department" class="form-control" id="inputDepartment" required>
                    <small th:each="error : ${#fields.errors('department')}" th:text="${error}"></small>
                </div>
                <div class="form-group col-md-5">
                    <label for="inputPosition">Position</label>
                    <input type="text" th:field="*{position}"name="position" class="form-control mr-2" id="inputPosition" required>
                    <small th:each="error : ${#fields.errors('position')}" th:text="${error}" class="error text-muted"></small>
                </div>
            </div>
            <div class="d-flex justify-content-center">
            <button class="btn btn-outline-dark">Add employee</button>
            </div>
        </form>
        </div>
    </main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
