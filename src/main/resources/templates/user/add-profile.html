<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
    <main>
        <div class="container-fluid w-75 m-auto">
        <h3>Your details</h3>
        <p>Please complete the form below</p>
        <form th:object="${bindingModel}" th:action="@{/profile/add}" method="post">
            <div class="form-row align-items-center">
                <th:block
                        th:each="type : ${T(org.softuni.lease1.domain.entity.Type).values()}">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="inputType"
                               th:value="${type}" th:text="${type}" th:field="*{type}" checked="checked">
                        <label class="form-check-label" th:for="${#ids.prev('type')}"></label>
                    </div>
                </th:block>
            </div>

            <div class="form-row align-items-center mt-3">
                <div class="form-group col-md-6" th:classappend="${#fields.hasErrors('fullName')}? 'text-danger'">
                    <label for="inputFullName">Full name</label>
                    <input type="text" th:field="*{fullName}" class="form-control" name="fullName" id="inputFullName" placeholder="e.g. John Smith">
                    <small th:each="error : ${#fields.errors('fullName')}" th:text="${error}"></small>
                </div>
                <div class="form-group col-md-3">
                    <label for="inputUic">UIC</label>
                    <input type="text" th:field="*{UIC}" name="UIC" class="form-control" id="inputUic"
                           placeholder="Enter your Unique Identification Code">
                </div>
            </div>
            <div class="form-row align-items-center">
                <div class="form-group col-md-3">
                    <label for="inputCity">City</label>
                    <input type="text" th:field="*{city}"name="city" class="form-control mr-2" id="inputCity">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputAddress">Address</label>
                    <input type="text" th:field="*{address}" name="address" class="form-control" id="inputAddress" placeholder="Enter your address">
                </div>
            </div>
            <div class="form-row align-items-center">
                <div class="form-group col-md-3">
                    <label for="inputMobile">Mobile number</label>
                    <input type="text" th:field="*{mobile}" name="mobile" class="form-control" id="inputMobile" placeholder="Enter your mobile number">
                </div>
            </div>
            <button class="btn btn-primary">Add profile</button>
        </form>
        </div>
        <h4 class="mt-2 text-center">Why we only show you offers after entering personal data</h4>
        <p class="text-center">Reliable offers are only available after a credit check. For this we need information about yourself and your
            financial situation.</p>
    </main>
</body>
</html>
