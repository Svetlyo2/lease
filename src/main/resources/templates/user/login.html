
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <head>
        <th:block th:include = "~{fragments/head}"></th:block>
    </head>
<body class="grad2 p-0">

    <header>
        <th:block th:include = "~{fragments/navbar}"></th:block>
    </header>
    <main class="mt-3 w-25 mx-auto mt-5">
        <form th:action="@{/users/login}" method="post">
            <div class="form-group">
                <label for="inputUsername">Username</label>
                <input type="text" name="username" class="form-control" id="inputUsername" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Enter Password" required>
            </div>
            <div class="d-flex justify-content-center">
            <button type="submit" class="btn bg-dark text-light">Login</button>
            </div>
        </form>
    </main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
