
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head><!DOCTYPE html>
    <html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <th:block th:include = "~{fragments/head}"></th:block>
    </head>
<body>
<div class="container-fluid">
    <header>
        <th:block th:include = "~{fragments/navbar}"></th:block>
    </header>
    <main class="mt-3">
        <form th:action="@{/users/register}" method="post" th:object="${bindingModel}">
            <div class="form-group">
                <label for="inputUsername">Username</label>
                <input type="text" th:value="*{username}" name="username" class="form-control" id="inputUsername" placeholder="Enter username" required>
                <th:block th:if="${#fields.hasErrors('username')}">
                    <small class="error text-muted" th:errors="*{username}"></small>
                </th:block>
            </div>
            <div class="form-group">
                <label for="inputEmail">Email address</label>
                <input type="email" th:value="*{email}" name="email" class="form-control" id="inputEmail" placeholder="Enter email" required>
                <th:block th:if="${#fields.hasErrors('email')}">
                    <small class="error text-muted" th:errors="*{email}"></small>
                </th:block>
            </div>
            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" th:value="*{password}" name="password" class="form-control" id="inputPassword" placeholder="Enter Password" required>
                <th:block th:if="${#fields.hasErrors('password')}">
                    <small class="error text-muted" th:errors="*{password}"></small>
                </th:block>
            </div>
            <div class="form-group">
                <label for="inputConfirmPassword">Confirm Password</label>
                <input type="password" th:value="*{confirmPassword}" name="confirmPassword" class="form-control" id="inputConfirmPassword" placeholder="Repeat Password" required>
                <th:block th:if="${#fields.hasErrors('confirmPassword')}">
                    <small class="error text-muted" th:errors="*{confirmPassword}"></small>
                </th:block>
            </div>

            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </main>
</div>
</body>
</html>
